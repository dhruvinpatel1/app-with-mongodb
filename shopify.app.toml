# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "4fa349b2e23d710129435f35681a2687"
name = "app-with-mongodb"
application_url = "https://app-with-mongodb.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "products/create" ]
  uri = "/webhooks/products/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,read_metaobjects,read_metaobject_definitions"

[auth]
redirect_urls = ["https://app-with-mongodb.onrender.com/auth/callback", "https://app-with-mongodb.onrender.com/auth/shopify/callback", "https://app-with-mongodb.onrender.com/api/auth/callback"]
